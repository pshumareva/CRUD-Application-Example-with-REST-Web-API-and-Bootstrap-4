<div style="width: 500px; margin: auto;">
  <div *ngIf="currentVehicle" class="edit-form">
    <h4>Vehicle</h4>
    <form>
      <div class="form-group">
        <label for="vehicleType">Vehicle Type</label>
        <select type="number" name="vehicleType" id="vehicleType" [(ngModel)]="currentVehicle.vehicleType"
          class="form-control">
          <option *ngFor="let vehicleType of vehicleTypes" [ngValue]="vehicleType.num">{{vehicleType.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" [(ngModel)]="currentVehicle.brand" name="brand" />
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" [(ngModel)]="currentVehicle.model" name="model" />
      </div>

      <div class="form-group">
        <label for="constructionYear">Construction Year</label>
        <input type="number" class="form-control" id="constructionYear" [(ngModel)]="currentVehicle.constructionYear"
          name="constructionYear" />
      </div>

      <div class="form-group">
        <label for="fuelType">Fuel Type</label>
        <select type="number" name="fuelType" id="fuelType" [(ngModel)]="currentVehicle.fuelType" class="form-control">
          <option *ngFor="let fuelType of fuelTypes" [ngValue]="fuelType.num">{{fuelType.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numberOfSeats">Number Of Seats</label>
        <input type="number" class="form-control" id="numberOfSeats" [(ngModel)]="currentVehicle.numberOfSeats"
          name="numberOfSeats" />
      </div>

      <div class="form-group">
        <label for="picture">Picture URL</label>
        <input type="text" class="form-control" id="picture" [(ngModel)]="currentVehicle.picture" name="picture" />
      </div>

      <div class="form-group">
        <label for="pricePerDay">Price Per Day</label>
        <input type="number" class="form-control" id="pricePerDay" [(ngModel)]="currentVehicle.pricePerDay"
          name="pricePerDay" />
      </div>

      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" class="form-control" id="count" [(ngModel)]="currentVehicle.count" name="count" />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>

      </div>
    </form>

    <button class="badge badge-primary mr-2" *ngIf="currentVehicle.available" (click)="setAvailableStatus(false)">
      Set Not Available
    </button>
    <button *ngIf="!currentVehicle.available" class="badge badge-primary mr-2" (click)="setAvailableStatus(true)">
      Set Available
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteVehicle()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateVehicle()">
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentVehicle">
    <br />
    <p>This vehicle is not accessible</p>
  </div>
</div>
