<div style="width: 500px; margin: auto;">
    <div *ngIf="currentRentalEvent" class="edit-form">
      <h4>Rent A Car</h4>
      <form>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            [(ngModel)]="currentRentalEvent.startDate"
            name="startDate"
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            [(ngModel)]="currentRentalEvent.endDate"
            name="endDate"
          />
        </div>
        <div class="form-group">
          <label for="vehicle">Vehicle</label>
          <input
            type="text"
            class="form-control"
            id="vehicle"
            [(ngModel)]="currentRentalEvent.vehicle"
            name="vehicle"
          />
        </div>
        <div class="form-group">
          <label for="customer">Customer</label>
          <input
            type="text"
            class="form-control"
            id="customer"
            [(ngModel)]="currentRentalEvent.customer"
            name="customer"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentRentalEvent.available"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button>
      <button
        *ngIf="!currentRentalEvent.available"
        class="badge badge-primary mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteRentalEvent()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateRentalEvent()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentRentalEvent">
      <br />
      <p>This rentalEvent is not accessible</p>
    </div>
  </div>
