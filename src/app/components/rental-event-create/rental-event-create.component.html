<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input class="form-control" required [(ngModel)]="rentalEvent.startDate" name="startDate" type="date" value="2011-08-19">
      </div>
      
      <div class="form-group">
        <label for="endDate">EndDate</label>
        <input class="form-control" required [(ngModel)]="rentalEvent.endDate" name="endDate" type="date" value="2011-08-19" >
      </div>

      <div class="form-group">
        <label for="vehicle">Vehicle</label>
        <input class="form-control" id="vehicle" required [(ngModel)]="rentalEvent.vehicle" name="vehicle" />
      </div>

      <div class="form-group">
        <label for="customer">Customer</label>
        <input class="form-control" id="customer" required [(ngModel)]="rentalEvent.customer" name="customer" />
      </div>

      <button (click)="createRentalEvent()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a rentalEvent!</h3>
      <button class="btn btn-success" (click)="newRentalEvent()">New</button>
    </div>
  </div>
</div>
