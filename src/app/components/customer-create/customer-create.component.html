<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required minlength="3" #name="ngModel"
          [(ngModel)]="customer.name" name="name" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" [(ngModel)]="customer.email" name="email" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.pattern">
            Enter a valid email.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input class="form-control" type="tel" id="phone" required pattern="[- +()0-9]+" #phone="ngModel" [(ngModel)]="customer.phone" name="phone" />
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.required">
            Phone number is required.
          </div>
          <div *ngIf="phone.errors.pattern">
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <button (click)="createCustomer()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a customer!</h3>
      <button class="btn btn-success" (click)="newCustomer()">New..</button>
    </div>
  </div>
</div>
